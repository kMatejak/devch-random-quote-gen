<section id="page">
  <button class="random" (click)="getQuote()">
    <span>random</span>
    <img src="../assets/round-arrows-20x20.png" />
  </button>
  <main *ngIf="quote">
    <div class="quote-text">{{ quote.text }}</div>
    <div class="quote-author">{{ quote.author }}</div>
    <div class="quote-genre">{{ quote.genre }}</div>
  </main>
  <footer>
    <a href="https://www.linkedin.com/in/matejak/">Kris @ matejak.com</a>
  </footer>
</section>
